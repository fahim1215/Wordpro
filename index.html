<body>
    <header>
        <div class="container">
            <h1>Smooth Corner</h1>
            <p class="tagline">Round the corners of your images with ease</p>
        </div>
    </header>
    
    <main class="container">
        <!-- Native Ad Banner -->
        <div class="ad-container" id="nativeAd">
            <script async="async" data-cfasync="false" src="//pl27331638.profitableratecpm.com/124d8c98612094af9702fd248b998973/invoke.js"></script>
            <div id="container-124d8c98612094af9702fd248b998973"></div>
        </div>
        
        <div class="tool-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h2>Drag & Drop your image here</h2>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="cornerRadius">Corner Radius: <span id="radiusValue">20</span>px</label>
                    <input type="range" id="cornerRadius" min="0" max="100" value="20">
                    <div class="value-display">
                        <span>0%</span>
                        <span>50%</span>
                        <span>100%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="borderWidth">Border Width: <span id="borderValue">0</span>px</label>
                    <input type="range" id="borderWidth" min="0" max="20" value="0">
                </div>
                
                <div class="control-group">
                    <label for="borderColor">Border Color</label>
                    <input type="color" id="borderColor" value="#000000">
                </div>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <h3 class="preview-title">Preview</h3>
                <img id="imagePreview" alt="Your image with rounded corners">

                    <button id="downloadBtn" class="btn">Download Image</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <script type='text/javascript' src='//pl25899249.profitableratecpm.com/21/1d/2f/211d2f41d9ee221ae803a08529ce0224.js'></script>
        </div>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Privacy Policy</a>

                <a href="#">Contact</a>
            </div>
            <p class="copyright">¬© <span id="year"></span> Smooth Corner. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // DOM elements
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const cornerRadius = document.getElementById('cornerRadius');
            const radiusValue = document.getElementById('radiusValue');
            const borderWidth = document.getElementById('borderWidth');
            const borderValue = document.getElementById('borderValue');
            const borderColor = document.getElementById('borderColor');
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            // Variables
            let originalImage = null;
            let processedImage = null;
            
            // Event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
            
            cornerRadius.addEventListener('input', updatePreview);
            borderWidth.addEventListener('input', updatePreview);
            borderColor.addEventListener('input', updatePreview);
            
            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetTool);
            
            // Functions
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file || !file.type.match('image.*')) {
                    alert('Please select a valid image file.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        previewContainer.style.display = 'block';
                        updatePreview();
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function updatePreview() {
                if (!originalImage) return;
                
                // Update displayed values
                radiusValue.textContent = cornerRadius.value;
                borderValue.textContent = borderWidth.value;
                
                // Create canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas dimensions
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
                
                // Draw rounded rectangle
                const radius = parseInt(cornerRadius.value);
                const border = parseInt(borderWidth.value);
                const color = borderColor.value;
                
                // Draw the image with rounded corners
                roundRect(ctx, 0, 0, canvas.width, canvas.height, radius, originalImage);
                
                // Add border if needed
                if (border > 0) {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = border * 2;
                    ctx.stroke();
                }
                
                // Update preview image
                imagePreview.src = canvas.toDataURL('image/png');
                processedImage = canvas.toDataURL('image/png');
                
                // Update preview image border radius for visual feedback
                imagePreview.style.borderRadius = radius + 'px';
            }
            
            function roundRect(ctx, x, y, width, height, radius, image) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                
                // Clip to the rounded rectangle and draw the image
                ctx.save();
                ctx.clip();
                ctx.drawImage(image, x, y, width, height);
                ctx.restore();
            }
            
            function downloadImage() {
                if (!processedImage) {
                    alert('Please upload and process an image first.');
                    return;
                }
                
                const link = document.createElement('a');
                link.href = processedImage;
                link.download = 'smooth-corner-image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            function resetTool() {
                fileInput.value = '';
                originalImage = null;
                processedImage = null;
                previewContainer.style.display = 'none';
                cornerRadius.value = 20;
                borderWidth.value = 0;
                borderColor.value = '#000000';
                radiusValue.textContent = '20';
                borderValue.textContent = '0';
            }
        });
    </script>
</body>
